<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
  <title>Contact page master</title>
</head>
<body>
  <header>
    <h1>Interested in our business pricing?</h1>
    <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
  </header>
  <main>
    <section>
      <form action="" method="get">
        <label for="nome" id="nome">Name</label>
        <p><input type="text" name="nome" id="nome" placeholder="   Ethan Joshon" required></p>
        <label for="email" class="label" id="emaill">Company email</label>
        <p><input type="email" name="email" id="email" placeholder="   ethan@joshon.com"></p>
        <label for="size" class="label" id="sizee">Company Size</label>
        <p>
          <select name="size" id="size" class="label">
            <option value="employees">50 - 100 employees</option>
          </select>
        </p>
          <label for="subject" class="label" id="subjectt">Subject</label>
        <p>
          <select name="subject" id="subject">
            <option value="Subject">Building landing page</option>
          </select>
        </p>
        <label for="message" id="messagee">Message</label>
              <p>
        <textarea name="message" id="message">
        </textarea>
              </p>
              <p>
        <button type="submit">Contact Sales</button>
              </p>
        </form>
    </section>
  </main>
</body>
</html>
