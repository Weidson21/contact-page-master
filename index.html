<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
  <title>Contact page master</title>
</head>
<body>
  <header>
    <h1>Interested in our business pricing?</h1>
    <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
  </header>
  <main>
    <section>
      <form action="" method="post">
      <div>
          <label for="nome">Name</label>
          <input type="text" name="nome" id="nome" placeholder="   Ethan Joshon" required>
      </div>

      <div>
          <label for="email">Company email</label>
          <input type="email" name="email" id="email" placeholder="   ethan@joshon.com" required>
      </div>

      <div>
          <label for="size">Company Size</label>
          <select name="size" id="size" >
          <option value="employees">50 - 100 employees</option>
          </select>
      </div>

      <div>
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
          <option value="Subject">Building landing page</option>
          </select>
      </div>

      <div>
          <label for="message">Message</label>
          <textarea name="message"id="message">50 - 100 employees</textarea>
      </div>

      <div>
        <button type="submit">Contact Sales</button>
      </div>

        </form>
    </section>
  </main>
</body>
</html>
